<mat-toolbar>
    <span>
        {{accountTreeSvc.selectedGl === null ? 'New General Ledger Account':'General Ledger Account Details'}}
    </span>
    <span class="fill-remaining-space">
    </span>
    <button class="btn close float-right" (click)="onClose()" tabindex="-1">
        <span aria-hidden="true">&times;</span>
    </button>
</mat-toolbar>
<form [formGroup]="accountTreeSvc.glForm" (submit)="onSubmit()">
    
    <div class="form-group">
        <label for="">ID</label>
        <input type="text" 
               class="form-control"
               formControlName="glIdByCustomer"
               [readOnly]="true">
    </div>

    <div class="form-group">
        <label for="">General Leadger Name (Ar)</label>
        <input type="text" 
               class="form-control"
               style="text-align: right;"
               formControlName="glNameAr">
    </div>

    <div class="form-group">
        <label for="">General Leadger Name (En)</label>
        <input type="text" 
               class="form-control"
               formControlName="glNameEn">
    </div>
