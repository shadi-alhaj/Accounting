<div class="card mat-elevation-z8 mt-2 ">
    <div class="card-header">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="card-bdoy">
    <div class="form-group  mt-1  d-flex justify-content-center align-items-center">
        <label class="col-md-1 m-0 p-0 text-center">Search By: </label>
        <input type="search" id="search" value="" class="form-control col-md-3" placeholder="Search using Fuzzy searching">
        <!-- <input matInput (keyup)="applyFilter($event)" #input> -->
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
           
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="glIdByCustomer">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.glIdByCustomer}}</td>
            </ng-container>

            <ng-container matColumnDef="glNameAr">
                <th mat-header-cell *matHeaderCellDef>General Ledger Name (Ar)</th>
                <td mat-cell *matCellDef="let row">{{row.glNameAr}}</td>
            </ng-container>

            <ng-container matColumnDef="glNameEn">
                <th mat-header-cell *matHeaderCellDef>General Ledger Name (En)</th>
                <td mat-cell *matCellDef="let row">{{row.glNameEn == ''? '-': row.glNameEn}}</td>
            </ng-container>
          
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="btn btn-success" (click)="onCreate()"><fa-icon [icon]="faPlus"></fa-icon> {{pageTitle}}</button>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-default" title="Edit {{pageTitle}}..." (click)="onEdit(row)">
                        <fa-icon [icon]="faEdit" class="text-primary"></fa-icon> 
                    </button>
                    <button class="btn btn-default" title="Delete {{[pageTitle]}}..." (click)="onDelete(row.id)">
                        <fa-icon [icon]="faDelete" class="text-danger"></fa-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
    </div>

    
</div>
