<div class="card mat-elevation-z8">
    <div class="card-header">
        <h1>{{pageTitle}}</h1>
    </div>
    <div class="card-bdoy">
    <div>
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
            </ng-container>

            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.customerNameAr}}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef>phone No</th>
                <td mat-cell *matCellDef="let row">{{row.phoneNo == ''? '-': row.phoneNo}}</td>
            </ng-container>

            <ng-container matColumnDef="mobileNo">
                <th mat-header-cell *matHeaderCellDef>Mobile No</th>
                <td mat-cell *matCellDef="let row">{{row.mobileNo1 == ''? '-': row.mobileNo1}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let row">{{row.address == ''? '-' : row.address}}</td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="btn btn-success" [routerLink]="['/customer-edit']"><fa-icon [icon]="faPlus"></fa-icon> Customer</button>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-default" title="Edit {{pageTitle}}..." (click)="onEdit(row)">
                        <fa-icon [icon]="faEdit" class="text-primary"></fa-icon> 
                    </button>
                    <button class="btn btn-default" title="Delete {{[pageTitle]}}..." (click)="onDelete(row.id)">
                        <fa-icon [icon]="faDelete" class="text-danger"></fa-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
    </div>

    
</div>
